<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main>

    <div class="image-container">
      <picture>
        <source media="(max-width: 1439px)" srcset="assets/images/illustration-sign-up-mobile.svg" type="image/svg+xml">
        <source media="(min-width: 1440px)" srcset="assets/images/illustration-sign-up-desktop.svg" type="image/svg+xml">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
      </picture>
    </div>

    <section class="text-container">

      <div class="section-sub-container header-discription-container">
        <h1>
          Stay updated!
        </h1>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
      </div>

      <div class="section-sub-container main-features-container">

        <div class="section-sub-container feature-container">
          <img src="assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>

        <div class="section-sub-container feature-container">
          <img src="assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </div>

        <div class="section-sub-container feature-container">
          <img src="assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </div>

      </div>

      <form action="">
        <label for="email-input">Email address <span id="error-state">Valid email required</span> </label>
        <input id="email-input" type="text" name="E-mail" placeholder="email@company.com">
      </form>

      <button>Subscribe to monthly newsletter</button>
    </section>
    
  </main>
  <script src="javascript/main.js"></script>
</body>
</html>
